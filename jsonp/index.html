<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cors</title>
</head>
<body>
  <script>
    // 定义一个callback的函数，函数名和callback的值一样, 读取跨域src的时候调用该方法
    function test (data) {
      console.log(data);
    }
    var jsonp = document.createElement('script');
    jsonp.src = 'http://127.0.0.1:3000?callback=test';
    document.body.appendChild(jsonp)
  </script>
</body>
</html>
